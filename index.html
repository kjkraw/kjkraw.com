<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Kuy Krawczeniuk</title>
    <link rel="stylesheet" href="css/reset.css">


    <style>
        :root {
            font-family: "Roboto Mono", monospace;

            --primary-color: #355E3B; /*Hunter Green*/
            --text-on-primary: #ffffff;
            --text-color: #323130;
            --background-color: #ffffff;

            @media (prefers-color-scheme: dark) {
                --text-on-primary: #ffffff;
                --text-color: #ffffff;
                --background-color: #1a201a;
            }
        }

        .hidden {
            display: none;
        }

        body {
            display: block;
            margin: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        header {
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;

            align-items: baseline;
            padding: 0.5rem;

            color: var(--text-on-primary);
            background-color: var(--primary-color);
        }
        
        header a {
            text-decoration: none;
        }

        header > h1 {
            margin: 0;
            justify-self: start;
        }

        header > .display-toggle {
            min-width: 48px;
            min-height: 48px;

            border: none;
            background-color: transparent;

            transform: rotate(0);
        }

        header > .display-toggle.toggled {
            transform: rotate(180deg);
        }

        header > .display-toggle > img {
            display: inline-block;
        }

        header > nav {
            grid-column: 1 / 3;
            grid-row: 2;
            justify-self: end;

            display: flex;
            flex-direction: column;
        }

        header > nav > a {
            display: block;
        }



    </style>

    <script>
        function toggle_navigation(){
            toggle = document.getElementById("site-nav-toggle")
            nav = document.getElementById("site-nav")

            if (nav.classList.toggle("hidden")) {
                toggle.classList.remove("toggled")
            }else{
                toggle.classList.add("toggled")
            }
        }
    </script>
</head>

<body>
    <header>
        <h1><a href="/">Kuy Krawczeniuk</a></h1>
        <button id="site-nav-toggle" class="display-toggle" alt="Show site navigation" onclick="toggle_navigation()"><img src="static/chevron-down.svg" alt="Show"></button>
        <nav id="site-nav" class="hidden">
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="projects">
            <div class="carousel">
                <button class="left"></button>
                <div class="content"></div>
                <button class="right"></button>
            </div>
        </section>
        <section id="about">
            <h2 id="tagline">I am in expert in refurbishing outdated software and hardware.</h2>
            <p>Hi, my name is Kuy Krawczeniuk. I repair computers and program software. </p>
        </section>
        <section id="contact">
            Please contact me at my business email: <a href="mailto:contact@kjkraw.com">contact@kjkraw.com</a>
        </section>
    </main>
    <footer>
        Written and designed by Kuy Krawczeniuk, 2026
    </footer>
</body>

</html>
